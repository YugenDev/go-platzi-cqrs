version: '3.7'

services:
  postgres:
    build: './database'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: mydb
    restart: always
    ports:
      - 5432:5432
  
  nats:
    image: "nats:2.10.20-alpine3.20"
    restart: always
    ports:
      - 4222:4222

  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:8.10.2"
    environment:
      - "discovery.type=single-node"

  feed:
    build: "."
    command: "feed-service"
    depends_on:
      - "postgres"
      - "nats"
    ports:
      - "8080:8080"
    environment:
       POSTGRES_USER: postgres
       POSTGRES_PASSWORD: mysecretpassword
       POSTGRES_DB: mydb
       NATS_ADDRESS: "nats:4222"

  query:
    build: "."
    command: "query-service"
    depends_on:
      - "postgres"
      - "nats"
      - "elasticsearch"
    ports:
      - "8080"
    environment:
       POSTGRES_USER: postgres
       POSTGRES_PASSWORD: mysecretpassword
       POSTGRES_DB: mydb
       NATS_ADDRESS: "nats:4222"
       ELASTICSEARCH_ADDRESS: "elasticsearch:9200"

  pusher:
    build: "."
    command: "pusher-service"
    depends_on:
      - "nats"
    ports:
      - "8080"
    environment:
       NATS_ADDRESS: "nats:4222"

  nginx:
    build: "./nginx"
    ports:
      - "8080:80"
    depends_on:
      - feed
      - query
      - pusher
