version: '3.7'

services:
  postgres:
    build: './database'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: mydb
    restart: always
    ports:
      - 5432:5432
  
  nats:
    image: "nats:2.10.20-alpine3.20"
    restart: always
    ports:
      - 4222:4222
      - 6222:6222

  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:8.10.2"
    environment:
      - "discovery.type=single-node"

